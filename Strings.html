<body>
    <script>

        document.write("1.Using Slice:"+"<br>")
        document.write("========="+"<br>")
        var string= "Who are you"

        document.write("========="+"<br>")

        //Replace text:
        document.write("3.Using Replace:"+"<br>")

        document.write("========="+"<br>")

        document.write("11.converting a word into uppercase:"+"<br>")
        document.write("========="+"<br>")
        var text= "hello i am VENKAT";
        var text1=text.replace(/venkat/i, function(match) {
            return match.toUpperCase()
        });
        document.write(text1);
        document.write("<hr>");

        document.write("12 .converting a word into uppercase:"+"<br>")
        document.write("========="+"<br>")
        var text="hello hi chalo bye";
        var text1=text.split(" ");
      
        for( i=0; i< text1.length; i++)
        {
            if(text1[i]==="hi")
            {
                document.write(text1[i].toUpperCase()+" ");
            }
            else{
                document.write(text1[i]+" "); 
            }
        }
        document.write("<hr>");

        document.write("13.Finding the string length:"+"<br>")
        document.write("========="+"<br>");
        var str="Rakesh Jhunjhunwaala";
        var str1=str.length;
        document.write(str+"<br>");
        document.write(str1);
        document.write("<hr>");

        document.write("14.string Reverse:"+"<br>")
        document.write("========="+"<br>");
        var a="Rakesh";
        var b="";
       

        for(i=a.length-1; i>=0; i--)
        {
            b=b+a[i];

        }
        document.write(a + "<br>");
        document.write(b);
        document.write("<hr>");

        var text="mumbai";

           b=b+ text[i] +"=" + text.charCodeAt(text[i]) +"<br>";
